<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libris Boksökning - Region Örebro</title>
    <meta name="description" content="Sök böcker i Libris och se tillgänglighet i Region Örebros bibliotek">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React Icons som inline SVG komponenter
        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Book = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
        );

        const ExternalLink = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
        );

        const Filter = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
        );

        const MapPin = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const ChevronDown = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        const ChevronUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        );

        function LibrisSearch() {
            const [query, setQuery] = useState('');
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showFilters, setShowFilters] = useState(false);
            const [expandedBook, setExpandedBook] = useState(null);
            
            const [filters, setFilters] = useState({
                language: '',
                year: '',
                materialType: '',
                author: ''
            });

            const orebroRegionLibraries = [
                { sigel: 'Ore', name: 'Örebro stadsbibliotek' },
                { sigel: 'Hal', name: 'Hallsbergs bibliotek' },
                { sigel: 'Kum', name: 'Kumla bibliotek' },
                { sigel: 'Lin', name: 'Lindesbergs stadsbibliotek' },
                { sigel: 'Lja', name: 'Ljusnarsbergs bibliotek' },
                { sigel: 'Ner', name: 'Nora stadsbibliotek' },
                { sigel: 'Ask', name: 'Askersunds bibliotek' },
                { sigel: 'Kar', name: 'Karlskoga bibliotek' },
                { sigel: 'Deg', name: 'Degerfors bibliotek' },
                { sigel: 'Hjo', name: 'Hällefors bibliotek' },
                { sigel: 'Lax', name: 'Laxå bibliotek' },
                { sigel: 'Leka', name: 'Lekebergs bibliotek' }
            ];

            const searchLibris = async () => {
                if (!query.trim()) return;

                setLoading(true);
                setError('');
                setResults([]);

                try {
                    let searchQuery = query;
                    
                    if (filters.author) searchQuery += ` ${filters.author}`;
                    if (filters.language) searchQuery += ` language:${filters.language}`;
                    if (filters.year) searchQuery += ` year:${filters.year}`;
                    if (filters.materialType) searchQuery += ` @type:${filters.materialType}`;

                    const response = await fetch(
                        `https://libris.kb.se/find.json?q=${encodeURIComponent(searchQuery)}&_limit=30`
                    );

                    if (!response.ok) {
                        throw new Error('Kunde inte hämta data från Libris');
                    }

                    const data = await response.json();
                    const books = data.items || [];
                    
                    const booksWithHoldings = await Promise.all(
                        books.map(async (book) => {
                            if (book['@id']) {
                                try {
                                    const holdingsResponse = await fetch(
                                        `https://libris.kb.se${book['@id']}/data.json`
                                    );
                                    const holdingsData = await holdingsResponse.json();
                                    return { ...book, fullData: holdingsData };
                                } catch {
                                    return book;
                                }
                            }
                            return book;
                        })
                    );

                    setResults(booksWithHoldings);

                    if (booksWithHoldings.length === 0) {
                        setError('Inga resultat hittades');
                    }
                } catch (err) {
                    setError(err.message || 'Ett fel uppstod vid sökning');
                } finally {
                    setLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    searchLibris();
                }
            };

            const getTitle = (item) => {
                return item.hasTitle?.[0]?.mainTitle || 'Titel saknas';
            };

            const getAuthors = (item) => {
                const contribs = item.instanceOf?.contribution || [];
                return contribs
                    .map(c => c.agent?.familyName || c.agent?.name)
                    .filter(Boolean)
                    .join(', ') || 'Okänd författare';
            };

            const getYear = (item) => {
                return item.publication?.[0]?.year || item.instanceOf?.publication?.[0]?.year || '';
            };

            const getEdition = (item) => {
                const editionStatement = item.editionStatement || item.fullData?.['@graph']?.[0]?.editionStatement;
                if (!editionStatement) return null;
                return editionStatement;
            };

            const getISBN = (item) => {
                const identifiers = item.identifiedBy || [];
                const isbn = identifiers.find(id => id['@type'] === 'ISBN');
                return isbn?.value || '';
            };

            const getLanguage = (item) => {
                const languages = item.instanceOf?.language || [];
                const langMap = {
                    'https://id.kb.se/language/swe': 'Svenska',
                    'https://id.kb.se/language/eng': 'Engelska',
                    'https://id.kb.se/language/nor': 'Norska',
                    'https://id.kb.se/language/dan': 'Danska',
                    'https://id.kb.se/language/ger': 'Tyska',
                    'https://id.kb.se/language/fre': 'Franska'
                };
                
                return languages.map(lang => {
                    if (typeof lang === 'string') {
                        return langMap[lang] || lang.split('/').pop();
                    }
                    return langMap[lang['@id']] || 'Okänt språk';
                }).join(', ');
            };

            const checkOrebroHoldings = (book) => {
                if (!book.fullData || !book.fullData['@graph']) return [];
                
                const holdings = book.fullData['@graph'].filter(item => 
                    item['@type'] === 'Item' && item.heldBy
                );
                
                const orebroHoldings = holdings.filter(holding => {
                    const heldBy = holding.heldBy?.['@id'] || '';
                    return orebroRegionLibraries.some(lib => 
                        heldBy.includes(`/library/${lib.sigel}`)
                    );
                });

                return orebroHoldings.map(holding => {
                    const sigelMatch = holding.heldBy?.['@id']?.match(/\/library\/([^/]+)/);
                    const sigel = sigelMatch ? sigelMatch[1] : '';
                    const library = orebroRegionLibraries.find(lib => lib.sigel === sigel);
                    
                    return {
                        library: library?.name || sigel,
                        shelfMark: holding.shelfMark || holding.shelfLabel || 'Hyllplacering saknas'
                    };
                });
            };

            const toggleBookExpansion = (bookId) => {
                setExpandedBook(expandedBook === bookId ? null : bookId);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-2">
                                <Book className="w-10 h-10 text-indigo-600" />
                                <h1 className="text-4xl font-bold text-gray-800">Libris Boksökning</h1>
                            </div>
                            <p className="text-gray-600">Sök i Sveriges nationella bibliotekskatalog - Region Örebro</p>
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <div className="flex gap-2 mb-4">
                                <div className="flex-1 relative">
                                    <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
                                    <input
                                        type="text"
                                        value={query}
                                        onChange={(e) => setQuery(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Sök efter titel, författare eller ISBN..."
                                        className="w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                                    />
                                </div>
                                <button
                                    onClick={() => setShowFilters(!showFilters)}
                                    className="px-4 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors flex items-center gap-2"
                                >
                                    <Filter className="w-5 h-5" />
                                    Filter
                                </button>
                                <button
                                    onClick={searchLibris}
                                    disabled={loading || !query.trim()}
                                    className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed font-semibold transition-colors"
                                >
                                    {loading ? <Loader2 className="w-5 h-5 animate-spin" /> : 'Sök'}
                                </button>
                            </div>

                            {showFilters && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 pt-4 border-t">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">Författare</label>
                                        <input
                                            type="text"
                                            value={filters.author}
                                            onChange={(e) => setFilters({...filters, author: e.target.value})}
                                            placeholder="Efternamn"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">Språk</label>
                                        <select
                                            value={filters.language}
                                            onChange={(e) => setFilters({...filters, language: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        >
                                            <option value="">Alla språk</option>
                                            <option value="swe">Svenska</option>
                                            <option value="eng">Engelska</option>
                                            <option value="nor">Norska</option>
                                            <option value="dan">Danska</option>
                                            <option value="ger">Tyska</option>
                                            <option value="fre">Franska</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">Utgivningsår</label>
                                        <input
                                            type="text"
                                            value={filters.year}
                                            onChange={(e) => setFilters({...filters, year: e.target.value})}
                                            placeholder="t.ex. 2023"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-1">Materialtyp</label>
                                        <select
                                            value={filters.materialType}
                                            onChange={(e) => setFilters({...filters, materialType: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                        >
                                            <option value="">Alla typer</option>
                                            <option value="Text">Bok</option>
                                            <option value="Audio">Ljudbok</option>
                                            <option value="Electronic">E-bok</option>
                                        </select>
                                    </div>
                                </div>
                            )}
                        </div>

                        {error && (
                            <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                                {error}
                            </div>
                        )}

                        {results.length > 0 && (
                            <div className="space-y-4">
                                <p className="text-gray-700 font-semibold text-lg">
                                    Hittade {results.length} resultat
                                </p>
                                {results.map((book, index) => {
                                    const orebroHoldings = checkOrebroHoldings(book);
                                    const isExpanded = expandedBook === book['@id'];
                                    const edition = getEdition(book);
                                    
                                    return (
                                        <div
                                            key={book['@id'] || index}
                                            className="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow"
                                        >
                                            <div className="p-5">
                                                <div className="flex justify-between items-start gap-4">
                                                    <div className="flex-1">
                                                        <h3 className="text-xl font-bold text-gray-800 mb-2">
                                                            {getTitle(book)}
                                                        </h3>
                                                        <p className="text-gray-600 mb-1">
                                                            <span className="font-semibold">Författare:</span> {getAuthors(book)}
                                                        </p>
                                                        {getYear(book) && (
                                                            <p className="text-gray-600 mb-1">
                                                                <span className="font-semibold">År:</span> {getYear(book)}
                                                            </p>
                                                        )}
                                                        {edition && (
                                                            <p className="text-gray-600 mb-1">
                                                                <span className="font-semibold">Utgåva:</span> {edition}
                                                            </p>
                                                        )}
                                                        {getLanguage(book) && (
                                                            <p className="text-gray-600 mb-1">
                                                                <span className="font-semibold">Språk:</span> {getLanguage(book)}
                                                            </p>
                                                        )}
                                                        {getISBN(book) && (
                                                            <p className="text-gray-600 mb-1">
                                                                <span className="font-semibold">ISBN:</span> {getISBN(book)}
                                                            </p>
                                                        )}
                                                        
                                                        {orebroHoldings.length > 0 && (
                                                            <div className="mt-3 p-3 bg-green-50 border border-green-200 rounded-lg">
                                                                <div className="flex items-center gap-2 mb-2">
                                                                    <MapPin className="w-5 h-5 text-green-600" />
                                                                    <span className="font-semibold text-green-800">
                                                                        Finns i Region Örebro ({orebroHoldings.length} bibliotek)
                                                                    </span>
                                                                </div>
                                                                <button
                                                                    onClick={() => toggleBookExpansion(book['@id'])}
                                                                    className="text-green-700 hover:text-green-900 font-semibold text-sm flex items-center gap-1"
                                                                >
                                                                    {isExpanded ? (
                                                                        <>
                                                                            <ChevronUp className="w-4 h-4" />
                                                                            Dölj bibliotek
                                                                        </>
                                                                    ) : (
                                                                        <>
                                                                            <ChevronDown className="w-4 h-4" />
                                                                            Visa bibliotek
                                                                        </>
                                                                    )}
                                                                </button>
                                                            </div>
                                                        )}

                                                        {orebroHoldings.length === 0 && (
                                                            <div className="mt-3 p-3 bg-gray-50 border border-gray-200 rounded-lg">
                                                                <p className="text-gray-600 text-sm">
                                                                    Finns inte i Region Örebros bibliotek för tillfället
                                                                </p>
                                                            </div>
                                                        )}
                                                    </div>
                                                    
                                                    {book['@id'] && (
                                                        <a
                                                            href={`https://libris.kb.se${book['@id']}`}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="flex items-center gap-1 text-indigo-600 hover:text-indigo-800 font-semibold whitespace-nowrap"
                                                        >
                                                            Visa i Libris
                                                            <ExternalLink className="w-4 h-4" />
                                                        </a>
                                                    )}
                                                </div>

                                                {isExpanded && orebroHoldings.length > 0 && (
                                                    <div className="mt-4 pt-4 border-t space-y-2">
                                                        {orebroHoldings.map((holding, idx) => (
                                                            <div key={idx} className="flex justify-between items-center p-2 bg-gray-50 rounded">
                                                                <span className="font-medium text-gray-700">{holding.library}</span>
                                                                <span className="text-sm text-gray-600">{holding.shelfMark}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        <div className="mt-8 bg-white rounded-lg shadow-md p-5">
                            <h3 className="font-bold text-gray-800 mb-2">Om tjänsten</h3>
                            <p className="text-gray-600 text-sm mb-2">
                                Denna tjänst söker i Libris och visar om böcker finns tillgängliga på bibliotek i Region Örebro.
                            </p>
                            <p className="text-gray-600 text-sm">
                                <span className="font-semibold">Bibliotek som ingår:</span> {orebroRegionLibraries.map(lib => lib.name).join(', ')}
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LibrisSearch />);
    </script>
</body>
</html>
